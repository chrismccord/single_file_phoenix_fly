app = "single-file-phx2"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]

[env]
  PORT = "4000"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 2500
    soft_limit = 2000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "20s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
